
<!doctype html>
<html lang="en">
  <head>
    <title>jsCalculator by Ninrix</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="js/jsCalcBrain.js"></script>
    <style>
        #display {
            font-size: 3rem;
        }
    </style>
  </head>
  <body>

    <div class="container-fluid d-grid gap-2">
        <div class="row text-center">
            <div class="col">
        <h1>jsCalculator by Ninrix</h1>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-10">
        <div id="display" class="bg-info text-white my-3 py-5">0</div>
            </div>
            <div class="col-2">
        <div id="secondaryDisplay" class="bg-secondary text-white my-3 py-5">0</div>
            </div>
        </div>
    </div>
        
        <div class="row text-center d-grid gap-2 col-6 mx-auto">
            <div class="col-10 btn-group">
                <a id="zero" class="btn btn-primary btn-lg" onclick="updateDisplay(0)">0</a>
                <a id="one" class="btn btn-primary btn-lg" onclick="updateDisplay(1)">1</a>
                <a id="two" class="btn btn-primary btn-lg" onclick="updateDisplay(2)">2</a>
                <a id="equals" class="btn btn-primary btn-lg" onclick="updateDisplay('equals')">=</a>
            </div>

            <div class="col-10 btn-group">
                <a id="three" class="btn btn-primary btn-lg" onclick="updateDisplay(3)">3</a>
                <a id="four" class="btn btn-primary btn-lg" onclick="updateDisplay(4)">4</a>
                <a id="five" class="btn btn-primary btn-lg" onclick="updateDisplay(5)">5</a>
                <a id="clear" class="btn btn-warning btn-danger btn-lg" onclick="clearDisplay()">clear</a>
            </div>

            <div class="col-10 btn-group">
                <a id="six" class="btn btn-primary btn-lg" onclick="updateDisplay(6)">6</a>
                <a id="seven" class="btn btn-primary btn-lg" onclick="updateDisplay(7)">7</a>
                <a id="eight" class="btn btn-primary btn-lg" onclick="updateDisplay(8)">8</a>
                <a id="nine" class="btn btn-primary btn-lg" onclick="updateDisplay(9)">9</a>
            </div>
        </div>
        
        <div class="row text-center d-grid gap-2 col-6 mx-auto">
            <div class="col-10 my-2 btn-group">
                <a id="add" class="btn btn-secondary btn-lg" onclick="updateDisplay('add')">+</a>
                <a id="subtract" class="btn btn-secondary btn-lg" onclick="updateDisplay('subtract')">-</a>
                <a id="multiply" class="btn btn-secondary btn-lg" onclick="updateDisplay('multiply')">*</a>
                
                <a id="divide" class="btn btn-secondary btn-lg" onclick="updateDisplay('divide')">/</a>    
                <a id="decimal" class="btn btn-secondary btn-lg" onclick="updateDisplay('decimal')">.</a>
                <a id="negative-value" class="btn btn-secondary btn-lg" onclick="updateDisplay('negative-value')">+/-</a>
                
                </div>
        </div>
        
     
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
